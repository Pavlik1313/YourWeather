<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
    <body>
    <script src="app.js"></script>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
    </div>
    <div class="info">
        <div class="main-info">
            <div class="icon">
                <img id="icon" src="" alt="light rain">
            </div>
            <div class="temperature-section">
                <div class="current">
                    <h2 class="current-degree"></h2>
                    <span>C</span>
                </div>
                <div class="feels-like">
                    <h1>Відчувається як </h1>
                    <h2 class="feels-like-degree"></h2>
                    <span>C</span>
                </div>
            </div>
        </div>
        <div class="minor-info">
            <div class="filds">
                <p>Вітер<br> </p>
                <p>Пориви</p>
                <p>Атмосферний тиск</p>
                <p>Вологість повітря</p>
            </div>
            <div class="parameters">
                <p id="wind"></p>
                <p id="gusts"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>
    <video loop autoplay id = 'video'>
        <source src=""  type="video/mp4">
    </video>
    <audio loop autoplay id="audio">
        <source src="" />
    </audio>




    </body>
</html>
